        <h1>What is Jiu-jiysu?</h1>
        <h1>What is Jiu-jitsu?</h1>
        브라질리언 주짓수 또는 브라질 유술(Brazilian Jiu-Jitsu, BJJ, Jiu-Jítsu Brasileiro)은,
        고전 유도(강도관 유술)의 영향을 받아 20세기 중반 브라질 지역에서 파생된 유술 계열 무술이다. 맨손 격투에 유리한 포지션으로 이동하여 관절기나 조르기, 누르기 등으로 상대방을 제압하는 것을 골자로 한다. 브라질 유술, 그레이시 주짓수라고도 한다.
